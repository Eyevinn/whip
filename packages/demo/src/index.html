<!DOCTYPE html>
<html>
  <head>
    <title>WHIP ingest client</title>
    <script type="module" src="./index.ts"></script>
    <style type="text/css">
      #ingest video {
        margin-top:  1rem;
        background: black;
        width:  100%;
      }
      #channels {
        display: grid;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  </head>
  <body>
    <section>
      <h2>WHIP Endpoint</h2>
      <!-- https://broadcaster-whip.prod.eyevinn.technology/api/v1/whip/broadcaster -->
      <input id="whip-endpoint" type="text" size="50" value=""></input>
    </section>
    <section id="ingest">
      <h2>Ingest</h2>
      <button id="ingest-camera">Camera</button>
      <button id="ingest-screen">Screen</button>
      <video id="ingest" autoplay controls muted></video>
      <span id="viewers">0 viewer(s)</span>
    </section>
    <section id="resources">
      <h2>Resources</h2>
    </section>
    <section id="channels-wrapper">
      <h2>Channels</h2>
    <section id="channels">
      <div id="channels">
      </div>
    </section>
  </body>
