<!DOCTYPE html>
<html>
  <head>
    <title>WHIP Client SDK Demo</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Demonstration of the WHIP Client SDK for Web by Eyevinn Technology AB"
    />
    <script type="module" src="./index.ts"></script>
    <style type="text/css">
      header {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;        
      }
      header>*,
      header>:last-child {
        padding-top: 0;
        margin-bottom: 1rem;
      }
      #ingest video {
        margin-top:  1rem;
        background: black;
        width:  100%;
      }
      #channels {
        display: grid;
      }
      /* Disable custom parameters that are WHIP endpoint type specific. They
         can manually be added to the WHIP endpoint URL if needed. */
      #params {
        display: none;
      }
      #whip-endpoint {
        width: 100%;
      }
      footer {
        text-align: center;
        font-size: 0.8em;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  </head>
  <body>
    <header>
      <picture>
        <source srcset="./logo-darkmode.png" media="(prefers-color-scheme: dark)">
        <img src="./logo-lightmode.png" />
      </picture>
      <h1>WHIP Client SDK Demo</h1>
      <input id="thisurl" type="text" size="100" readonly></input>
    </header>
    <section>
      <h2>WHIP Endpoint</h2>
      <!-- https://broadcaster-whip.prod.eyevinn.technology/api/v1/whip/broadcaster -->
      <input id="whip-endpoint" type="text" value=""></input>
      <label for="param-auth">Authorization:</label>
      <input id="param-auth" type="text" value=""></input>
      <input id="param-no-trickleice" type="checkbox"></input>
      <label for="param-no-trickleice">Force No Trickle ICE</label>
  </section>
    <section>
      <div id="params">
        <label for="param-channel-id">Channel Id:</label>
        <input id="param-channel-id" type="text" value=""></input>
        <label for="param-b64json">JSON:</label>
        <textarea id="param-b64json" rows="5" cols="60"></textarea>
      </div>
    </section>
    <section id="ingest">
      <h2>Ingest</h2>
      <button id="ingest-camera">Camera</button>
      <button id="ingest-screen">Screen</button>
      <video id="ingest" autoplay controls muted playsinline></video>
    </section>
    <section id="resources">
      <h2>Resources</h2>
    </section>
    <footer>
      <p>By <a target="_blank" href="https://www.eyevinn.se">Eyevinn Technology AB</a> and it is <a target="_blank" href="https://github.com/Eyevinn/whip">open source</a></p>
    </footer>
  </body>
